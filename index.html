 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette</title>
    <link rel="icon" type="image/png" href="images/bet.png"></link>
</head>
<body>
    <style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        background-image: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)),
                          url("3d-casino-roulette.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: gold;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
    }

    .Roulette {
        font-size: 3rem;
        margin-top: 30px;
        text-shadow: 2px 2px 10px black;
        text-align: center;
        font-weight: bold;
    }

    .c1 {
        background-color: rgba(255, 215, 0, 0.1); /* better transparency */
        border-radius: 20px;
        border: 2px solid gold;
        padding: 30px 20px;
        width: 90%;
        max-width: 500px;
        margin-top: 40px;
        text-align: center;
        box-shadow: 0 0 30px rgba(255, 215, 0, 0.2); /* golden glow */
        transition: opacity 0.3s ease-in-out;
        opacity: 0.95;
    }

    .ent, .ent2 {
        font-size: 1.5rem;
        margin-bottom: 15px;
        color: white;
        text-shadow: 1px 1px 4px black;
    }

    .tb {
        height: 45px;
        width: 80%;
        max-width: 300px;
        font-size: 1.2rem;
        padding: 5px 10px;
        margin-bottom: 20px;
        border-radius: 10px;
        border: 2px solid #fff;
        background-color: rgba(0, 0, 0, 0.6);
        color: gold;
        text-align: center;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .tb:focus {
        outline: none;
        border-color: gold;
        box-shadow: 0 0 10px gold;
    }

    .tb::placeholder {
        color: #ccc;
    }

    .r1 {
        font-size: 3rem;
        margin: 20px 0 10px;
        color: #00e5ff;
        text-shadow: 1px 1px 6px black;
    }

    .r2 {
        font-size: 1.8rem;
        margin-bottom: 20px;
        color: #fff;
    }

    .but1 {
        background: linear-gradient(to right, #00e5ff, #00c6ff);
        color: black;
        padding: 12px 30px;
        border-radius: 25px;
        border: none;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
    }

    .but1:hover {
        background: linear-gradient(to right, #00c6ff, #00e5ff);
        transform: scale(1.05);
        box-shadow: 0 0 10px #00e5ff;
    }

    .but1:active {
        background-color: darkcyan;
        transform: scale(0.97);
        box-shadow: 0 0 5px #00c6ff;
    }

    @media screen and (max-width: 600px) {
        .Roulette {
            font-size: 2.2rem;
        }

        .r1 {
            font-size: 2.3rem;
        }

        .r2 {
            font-size: 1.4rem;
        }

        .ent, .ent2 {
            font-size: 1.2rem;
        }

        .but1 {
            padding: 10px 25px;
            font-size: 0.95rem;
        }

        .c1 {
            padding: 20px 15px;
        }
    }
</style>
    <audio id="bgSound" src="dreamy-slow-edm-263909.mp3" loop></audio>
    <h1 class="Roulette">âœ¨ROULETTEâœ¨</h1>
    <div class="c1">
    <h1 class="ent">ENTER YOUR NUMBER(1-30)</h1>
    <h1 class="ent2" id="ent2">Tries: </h1>
    <input type="number" class="tb" id="fname" min="1" max="30">    
    <h1 id="num12" class="r1">--</h1>
    <audio id="winSound" src="mixkit-winning-notification-2018.wav" preload="auto"></audio>
    <h1 id="num11" class="r2">ðŸ‘¾STARTðŸ‘¾</h1>
    <button id="but12" class="but1">Roll the Ball</button>
    <script src="roulette.js"></script>
</div>
</body>
</html>
